

<div class="row">
  <!-- phone: full width, on laptop: half size -->
  <div class="col-xs-12 col-md-6">

    <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>

    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>

    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading && !isLoggedIn">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label><span><i> (6 characters)</i></span>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          ngModel
          required
          minlength="6"
        />
      </div>
      <div class="mt-3">
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
          style="margin-right:10px"
        >
          {{ isLoginMode ? 'Login' : 'Register' }}
        </button>
        <!-- type button  = do not submit the form-->
        <button
          class="btn btn-primary"
          (click)="onSwitchMode()"
          type="button"
        >
          Switch to {{ isLoginMode ? 'Register' : 'Login' }}
        </button>
      </div>
    </form>
  
    <div class="row mt-3">
      <div class="col">
        <p><i>Public content</i></p>
      </div>
    </div>
    
    <div class="row mt-3" *ngIf="isLoggedIn">
      <div class="col">
        <p><i>Private content</i></p>
        <button 
          class="btn btn-primary"
          (click)="onLogout()"
          type="button"
        >
          Logout
        </button>
      </div>
    </div>

  </div>
</div>
